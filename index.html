<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="article-img-container">
      <img src="images/drawers.jpg" alt="Article">
    </div>
    
    <article class="article">
      <h1 class="article-heading">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h1>
      <p class="article-text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>

      <footer class="article-footer">
        <img src="images/avatar-michelle.jpg" alt="Avatar image" class="avatar-img">
        <section class="user-details">
          <div class="user-name">Michelle Appleton</div>
          <div class="user-date">28 Jun 2020</div>
        </section>
        <div class="share">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
        </div>
        <section class="share-section">
          Share
          <a href="#"><img src="images/icon-facebook.svg" alt="Facebook icon" class="social-icon"></a>
          <a href="#"><img src="images/icon-twitter.svg" alt="Twitter icon" class="social-icon"></a>
          <a href="#"><img src="images/icon-pinterest.svg" alt="Pinterest icon" class="social-icon"></a>
        </section>
      </footer>

    </article>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
