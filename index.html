<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="article-img-container">
      <img src="images/drawers.jpg" alt="Article">
    </div>
    <article class="article">
      <h1 class="article-heading">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h1>
      <p class="article-text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>
      <footer class="article-footer">
        <img src="images/avatar-michelle.jpg" alt="Avatar image" class="avatar-img">
        <div class="user-details">
          <div class="user-name">Michelle Appleton</div>
          <div class="user-date">28 Jun 2020</div>
        </div>
        <div class="share">
          <img src="images/icon-share.svg" alt="Share icon">
        </div>
      </footer>
    </article>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
